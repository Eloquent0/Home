<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <title></title>
  <style>
    body {
      background-image: url('visitor center.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
    }

    .dot {
      position: absolute;
      top: 55%;   
      left: 50%;     
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      display: block;
    }

    .dot:hover {
      background-color: darkred;
      cursor: pointer;
    }

    .flex-main {
      position: fixed;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%);
      width: 95%;
      margin: 0;
      z-index: 2;
    }

    .flex-container {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.35);
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
    }

    .flex-item {
      flex: 1 1 calc(10% - 12px);
      min-width: 80px;
      height: 70px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
    }

    .footer-credit {
      background-color: #FFB6C1;
      border: 3px solid white;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="page-title"></h1>
    <nav class="site-nav"></nav>
  </header>

  <main class="flex-main">
    <div class="flex-container">
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
    </div>
  </main>

  <a class="dot" href="Inside Center/index.html"></a>
  <footer class="footer-credit">Idea inspired by my amazing friend and savior, Angie.</footer>  
</body>
</html>
