<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <title></title>
  <style>
    body {
      background-image: url('visitor center.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
    }

    .dot {
      position: absolute;
      top: 55%;   
      left: 50%;     
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      display: block;
    }

    .dot:hover {
      background-color: darkred;
      cursor: pointer;
    }

    .mini-flex {
      position: absolute;
      top: 120px;
      left: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      width: 220px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.35);
      border-radius: 8px;
    }

    .mini-item {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
    }


    .footer-credit {
      background-color: #FFB6C1;
      border: 3px solid white;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="page-title"></h1>
    <nav class="site-nav"></nav>
  </header>

  <div class="mini-flex">
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
    <div class="mini-item"></div>
  </div>

  <a class="dot" href="Inside Center/index.html"></a>
  <footer class="footer-credit">Idea inspired by my amazing friend and savior, Angie. Configured by Alexa (Paid)</footer>  
</body>
</html>
